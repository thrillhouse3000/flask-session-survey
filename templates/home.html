{% extends 'base.html' %}

{% block title %}Survery Home Page{% endblock %}

{% block header %}<h1>Choose a Survey</h1>{% endblock %}

{% block content %}
    <form action="/pick-survey" method="POST">
        <select name="survey-choice" id="">
            {% for survey in survey_keys %}
            <option value="{{survey}}">{{survey}}</option>
            {% endfor %}
        </select>
        <button>Select Survey</button>
    </form>
{% endblock %}
