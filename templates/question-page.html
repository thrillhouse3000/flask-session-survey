{% extends 'base.html' %}

{% block title %}Question {{num}}{% endblock %}

{% block header %}<h1>{{question}}</h1>{% endblock %}

{% block content %}
    <form action="/answer" method="POST">
        {% for choice in choices %}
        <input type="radio" id="{{choice}}" name="choice" value="{{choice}}" required="true">
        <label for="{{choice}}">{{choice}}</label>
        {% endfor %}
        {% if allow_text == True: %}
        <input type="text" name="comment" placeholder="Enter Comment" required="true">
        {% endif %}
        <button>Submit</button>
    </form>
{% endblock %}
